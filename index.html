<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./calc.css">

</head>

<body>
    <div class="container mt-4 " style="border: 2px solid black;border-radius: 0%; width: 35%; ">
        <!-- <div id="res">
            <button  class="btn btn-dark ms-5 rounded-0"
                style="width: 80%; height: 70px; text-align: end;">Result</button><br>
        </div> -->
        <div>
            <input type="text" name="result" id="res" value="" placeholder="Result"
                style="height: 70px; width: 80%;text-align: end; background-color: black;">
        </div>
        <div style="font-size: 0;">
            <button class="btn btn-xl btn-light ms-5 rounded-0 " onclick="display('+')"
                style="width: 20%; height: 70px; align-content: center;">+</button>
            <button class="btn btn-xl btn-light  rounded-0" onclick="display('-')"
                style="width: 20%; height: 70px; align-content: center;">-</button>
            <button class="btn btn-xl btn-light  rounded-0" onclick="display('*')"
                style="width: 20%; height: 70px; align-content: center;">x</button>
            <button class="btn btn-xl btn-light  rounded-0" onclick="display('/')"
                style="width: 20%; height: 70px; align-content: center;">/</button>
        </div>
        <div style="font-size: 0;">
            <button class="btn btn-lg btn-secondary ms-5 rounded-0 " onclick="display('7')"
                style="width: 20%; height: 70px; align-content: center;">7</button>
            <button class="btn btn-lg btn-secondary  rounded-0" onclick="display('8')"
                style="width: 20%; height: 70px; align-content: center;">8</button>
            <button class="btn btn-lg btn-secondary  rounded-0" onclick="display('9')"
                style="width: 20%; height: 70px; align-content: center;">9</button>
        </div>
        <div style="font-size: 0;">
            <button class="btn btn-lg btn-secondary ms-5 rounded-0" onclick="display('4')"
                style="width: 20%; height: 70px; align-content: center;">4</button>
            <button class="btn btn-lg btn-secondary  rounded-0" onclick="display('5')"
                style="width: 20%; height: 70px; align-content: center;">5</button>
            <button class="btn btn-lg btn-secondary  rounded-0" onclick="display('6')"
                style="width: 20%; height: 70px; align-content: center;">6</button>
        </div>
        <div style="font-size: 0;">
            <button class="btn btn-lg btn-secondary ms-5 rounded-0" onclick="display('1')"
                style="width: 20%; height: 70px; align-content: center;">1</button>
            <button class="btn btn-lg btn-secondary  rounded-0" onclick="display('2')"
                style="width: 20%; height: 70px; align-content: center;">2</button>
            <button class="btn btn-lg btn-secondary  rounded-0" onclick="display('3')"
                style="width: 20%; height: 70px; align-content: center;">3</button>
        </div>
        <div class="equal mb-4" style="font-size: 0;">
            <button class="btn btn-lg btn-light me-4 rounded-0" onclick="evaluater()"
                style="width: 123%; height: 280px; align-content: center;border: 0.5px solid rgb(90, 75, 230);border-radius: 0%;">=</button>
        </div>
        <div style="font-size: 0;">
            <button class="btn btn-lg btn-danger ms-5 rounded-0" onclick="clearbox()"
                style="width: 20%; height: 70px; align-content: center;">AC</button>
            <button class="btn btn-lg btn-secondary  rounded-0" onclick="display('0')"
                style="width: 20%; height: 70px; align-content: center;">0</button>
            <button class="btn btn-lg btn-secondary  rounded-0" onclick="display('.')"
                style="width: 20%; height: 70px; align-content: center;">.</button>
        </div>
    </div>
    </div>
</body>
<script src="./calscrip.js">
    
</script>

</html>
